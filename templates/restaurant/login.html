{% extends "base.html" %}
{% load static %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-fluid d-flex justify-content-center align-items-center vh-100"
     style="background: url('{% static "restaurant/img/meal_login.jpg" %}') no-repeat center center; background-size: cover;">
    
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px; background: rgba(255, 255, 255, 0.8);">
        <h2 class="text-center mb-4">Login</h2>
        
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="show-password-checkbox">
                <label class="form-check-label" for="show-password-checkbox">Show Password</label>
            </div>

                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

            <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
        </div>
    </div>
</div>
<script>
    document.getElementById('show-password-checkbox').addEventListener('change', function () {
        let passwordField = document.querySelector('input[name="password"]');
        passwordField.type = this.checked ? 'text' : 'password';
    });
</script>
{% endblock %}
