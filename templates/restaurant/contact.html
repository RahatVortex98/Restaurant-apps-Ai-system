{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<section class="py-24">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="grid lg:grid-cols-2 grid-cols-1">
            
            <!-- Left Side: Contact Information -->
            <div class="lg:mb-0 mb-10">
                <div class="group w-full h-full relative">
                    <img src="{% static 'restaurant/img/contact.jpg' %}" alt="Contact Us" class="w-full h-full lg:rounded-l-2xl rounded-2xl"/>
                    <h1 class="text-white text-4xl font-bold absolute top-11 left-11">Contact Us</h1>
                    <div class="absolute bottom-0 w-full lg:p-11 p-5">
                        <div class="bg-white rounded-lg p-6">
                            <p class="text-black text-base">Phone: +880 181000000</p>
                            <p class="text-black text-base">Email: vortexvault.dev@gmail.com</p>
                            <p class="text-black text-base">Address: Mohammadpur, Dhaka-1207</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Contact Form -->
            <div class="bg-white p-8 lg:p-11 lg:rounded-r-2xl rounded-2xl shadow-md">
                <h2 class="text-indigo-600 text-4xl font-semibold mb-8">Send Us A Message</h2>
                <form action="" method="post" class="space-y-6">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_name" class="block text-lg font-semibold text-gray-700">Name</label>
                        {{ form.name }}
                    </div>

                    <div class="mb-4">
                        <label for="id_email" class="block text-lg font-semibold text-gray-700">Email</label>
                        {{ form.email }}
                    </div>

                    <div class="mb-4">
                        <label for="id_subject" class="block text-lg font-semibold text-gray-700">Subject</label>
                        {{ form.subject }}
                    </div>

                    <div class="mb-6">
                        <label for="id_message" class="block text-lg font-semibold text-gray-700">Message</label>
                        {{ form.message }}
                    </div>

                    <button type="submit" class="w-full h-12 text-white text-base font-semibold rounded-lg bg-indigo-600 hover:bg-indigo-700 transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
